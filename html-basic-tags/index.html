<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- 
            this is a comment, it is not html code or content

            title tag: this tag supplies the content for the browse tab
            meta tag: serveral version and option on this tag
                    : charset - specifies the set of character to be used by the web page
                    : name= and content= - Name allow for a specific item, content is the content (text)
        
            the tag elements in the head area are not displayed on the web page, they are not
            consider part of the page content, they are used by the internet and browser to 
            manage the web page
        -->
        <title>Basic Html structure</title>
        <meta charset="utf-8">
        <meta name="author" content="Don Welch"> 
    </head>
    <body>
        <!--
            items in this area to indented for display (content) on the web page

            header tag h1 thru h6 : these are titles, importance is 1 (greatest) 6 (least)

            paragraph tag p: this tag indicates the content to be a paragraph
        -->

        <h1>Basic Html Tags</h1>
        <p>This page demonstrates the basic structure of an html web page. The head area has the
            the browse title tab specified as well as the charset defined. The body is demonstrating
            the h1 header tag and the paragraph tag.
        </p>
        <p>this is another paragraph</p>
    </body>
</html>
